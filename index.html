<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h2>Quiz</h2>
            <p class="status-time">Time:<span class="time">10</span></p>
        </header>
        <main class="main-question">
            <div class="question"></div>
            <div class="answer-cotainer"></div>
        </main>
        <footer class="footer">
            <p><span class="first"></span> of <span class="last"></span> Question</p>
            <a class="next-Question" href="#">next</a>
            <a class="end-Quez" href="#">End Quez</a>
        </footer>
    </div>
    <div class="result-box">
        <div class="cup">
            <img class="cup-image">
        </div>
        <div class="message">
            <p class="message-text"></p>
            <p> You got
                <span class="result-right"></span>
                out of
                <span class="of-question"></span>
            </p>
        </div>
        <a href="#" class="restart-quez">Restart Quiz</a>
    </div>

    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>

</html>
